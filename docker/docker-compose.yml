version: '3.8'

services:
  postgres:
    image: postgres:17.4
    container_name: portfolio_postgres
    environment:
      - POSTGRES_USER=portfolio
      - POSTGRES_PASSWORD=Portfolio
      - POSTGRES_DB=portfolio_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio -d portfolio_local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  redis:
    image: redis:7.4-alpine
    container_name: portfolio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

volumes:
  postgres_data:
  redis_data:

networks:
  portfolio_network:
    driver: bridge
